<ion-header>
  <ion-navbar>
    <ion-title>
      Contacts
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <!-- Filtering and ordering are going to be provided by the component as stated in the following doc -->
  <!-- https://angular.io/guide/pipes#no-filter-pipe -->

  <ion-item-group>
      <ion-item-divider color="light">FAVORITE CONTACTS</ion-item-divider>
        <ion-item *ngFor="let contact of favoriteContacts" (click)="detail(contact)">
            <ion-avatar item-start>
                <img [src]="contact.smallImageURL" onerror="this.src='../../assets/contacts/userSmall.png'" />
            </ion-avatar>
            <div style="display:inline-block;">
              <img class="centerImg" src="../../assets/favorites/favorite{{contact.isFavorite}}.png" />
            </div>
            <div style="display:inline-block;">
              <p class="contactName">{{contact.name}}</p>
              <p>{{contact.companyName ? contact.companyName : '&nbsp;' }}</p>
            </div>
            <ion-note item-end>
            </ion-note>
        </ion-item>
  </ion-item-group>

  <ion-item-group>
      <ion-item-divider color="light">OTHER CONTACTS</ion-item-divider>
        <ion-item *ngFor="let contact of otherContacts" (click)="detail(contact)">
            <ion-avatar item-start>
                <img [src]="contact.smallImageURL" onerror="this.src='../../assets/contacts/userSmall.png'" />
            </ion-avatar>
            <div style="display:inline-block;">
              <img class="centerImg" src="../../assets/favorites/favorite{{contact.isFavorite}}.png" style="visibility: hidden" />
            </div>
            <div style="display:inline-block;">
              <p class="contactName">{{contact.name}}</p>
              <p>{{contact.companyName ? contact.companyName : '&nbsp;' }}</p>
            </div>
            <ion-note item-end>
            </ion-note>
        </ion-item>
  </ion-item-group>
  
</ion-content>
